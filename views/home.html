<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid</title>
    <link rel="stylesheet" type="text/css" href="/css/checkCovid.css" />
  </head>
  <body>
    <h2>Medical declaration covid 19</h2>
    <form method="POST" action="">
      <h3>Information Personal</h3>
      <input type="text" placeholder="Full name" />
      <input type="text" placeholder="Department" />
      <!-- <input type="date" placeholder="Vaccined by (Name1)" /> -->
      <h3>Information Temperature</h3>
      <input type="text" placeholder="temperature" />
      <input type="date" placeholder="Time register" />
      <h3>Information Vaccined</h3>
      <input type="text" placeholder="Vaccined by (Name1)" />
      <input type="date" placeholder="Vaccined by (Name1)" />
      <input type="text" placeholder="Vaccined by (Name2)" />
      <input type="date" placeholder="Vaccined by (Name2)" />
      <br />
      <p>Have you ever had covid ?</p>
      <input type="radio" name="option" id="yes" value="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="option" id="no" value="no" />
      <label for="no">No</label>
      <br />
      <button>Send</button>
    </form>
  </body>
</html>
